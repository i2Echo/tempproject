<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <meta name="description" content="Vanilla Javascript form building module">
  <meta name="theme-color" content="#232323">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/demo.css">
  <title>Formeo | Drag &amp; Drop Form Creation</title>
</head>

<body>
 <div class="site-wrap">
    <section id="main_content" class="inner">
      <form class="build-form clearfix"></form>
      <div class="render-form"></div>
    </section>
    <div class="container render-btn-wrap">
      <button id="renderForm" class="btn btn-default">预览</button>
      <button id="viewData" class="btn btn-default">打印JSON数据</button>
      <button style="display: none;" id="viewHtml" class="btn btn-default">打印HTML数据</button>
      <button id="reloadBtn" class="btn btn-default">重置</button>
    </div>
    <div id="showHtml" style="display: none;">

    </div>
  </div>
  <script src="assets/formeo.min.js"></script>
  <script src="assets/js/demo.js"></script>
</body>

</html>
